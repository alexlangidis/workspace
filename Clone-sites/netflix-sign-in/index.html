<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../netflix-sign-in/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Netflix Sign-In Clone</title>
  </head>
  <body>
    <div class="container">
      <div class="login-header">
        <div class="logo">
          <img src="../netflix-sign-in/images/neflix-logo.png" alt="" />
        </div>
      </div>

      <div class="form-container">
        <h1>Sign In</h1>
        <form action="#">
          <div class="form-control">
            <input type="text" id="email" name="email" required />
            <label for="email" id="placeholder">Email or Phone Number</label>
          </div>
          <div class="form-control">
            <input type="password" id="password" name="password" required />
            <label for="password" id="placeholder">Password</label>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="form-help">
          <div class="login-remember-me">
            <input type="checkbox" name="rememberMe" checked />
            <label for="rememberMe">Rememberme?</label>
          </div>
          <a href="#">Need help?</a>
        </div>
        <div class="sign-up-new">
          <p id="child1">New to Netflix? <a href="#">Sign up now</a>.</p>
          <p id="child2">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a href="#">Learn more.</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

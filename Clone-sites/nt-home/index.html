<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../nt-home/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>NF Home</title>
  </head>
  <body>
    <header>
      <div class="hero-container">
        <div class="header-container">
          <div class="logo">
            <img src="../nt-home/images/neflix-logo.png" alt="" />
          </div>
          <div class="sign-county">
            <select name="" id="">
              <option value="English" selected>English</option>
              <option value="Ελληνικά">Ελληνικά</option>
            </select>
            <button
              class="btn"
              id="btn-sign-in"
              onclick="window.location.href='https://alexlangidis.github.io/workspace/Clone-sites/netflix-sign-in'"
            >
              Sign In
            </button>
          </div>
        </div>

        <div class="hero-form">
          <h1>Unlimited movies, TV shows, and more</h1>
          <h3>Watch anywhere. Cancel anytime.</h3>
          <h3>
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <div class="form-container">
            <form action="">
              <div class="form-control">
                <input type="email" name="email" id="" />
                <label for="email">Email address</label>
                <button type="submit" class="btn" id="btn-get-started">
                  Get Started >
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../Streaming-Site-Design/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <button class="btn" id="view-all">View All</button>
        <div class="logo">
          <i class="fas fa-play"></i>
          <h2>Net Stream</h2>
        </div>
        <button class="btn" id="subscribe">Subscribe</button>
      </div>
      <div class="body-container">
        <div class="col">
          <img
            src="../Streaming-Site-Design/images/img-1 (1).jpg"
            alt="img-1"
          />
          <h2>The Matrix</h2>
          <h3 class="green">Take the green pill to get into the zone</h3>
          <button class="btn">Watch Now</button>
        </div>

        <div class="col">
          <img
            src="../Streaming-Site-Design/images/img-2 (1).jpg"
            alt="img-2"
          />
          <h2>Slow and Chill</h2>
          <h3 class="red">Take the red pill to get into the zone</h3>
          <button class="btn">Watch Now</button>
        </div>

        <div class="col">
          <img src="../Streaming-Site-Design/images/img-3.jpg" alt="img-3" />
          <h2>The mountback</h2>
          <h3 class="orange">Take the orange pill to get into the zone</h3>
          <button class="btn">Watch Now</button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../Fashion-Design/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <i class="fas fa-tshirt"></i>
      </div>

        <h1>Fashion Style</h1>
        <a href="#" id="visit">Visit Us</a>

        <div class="col">
          <div class="text">
            <h2>Our New Clothing Line</h2>
            <p>View 2020 Designs Today</p>
          </div>
          <img src="../Fashion-Design/images/img-2.jpg" alt="img-2" />
        </div>
        <div class="col">
          <img src="../Fashion-Design/images/img-1.jpg" alt="img-1" />
          <a href="#" id="shop">Shop Now</a>
        </div>
      </div>
    </div>
  </body>
</html>

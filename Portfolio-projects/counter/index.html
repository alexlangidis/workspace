<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="version">
      <button class="version__btn version__lite active" value="regular">
        Regular
      </button>
      <button class="version__btn version__pro" value="pro">Pro</button>
    </div>
    <div class="counter">
      <div class="counter__title">Fancy Counter</div>
      <span class="counter__value">0</span>
      <button class="counter__reset-button">
        <i class="fas fa-sync-alt counter__reset-icon"></i>
      </button>
      <div class="counter__buttons">
        <button class="counter__button counter__button--decrease">
          <i class="fas fa-minus counter__icon counter__icon--minus"></i>
        </button>
        <button class="counter__button counter__button--increase">
          <i class="fas fa-plus counter__icon counter__icon--plus"></i>
        </button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../app/style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../app/script.js"></script>
  </head>
  <body
    class="h-screen w-[100%] px-4 flex flex-col justify-center items-center m-auto bg-[#252831] md:px-8 overflow-hidden"
  >
    <div class="notification">
      <p class="message"></p>
    </div>
    <div class="container">
      <div class="product-img">
        <img
          src="../app/images/360_F_211111574_VLtzH6ORhebXvnJXjlkAkaUuAftnvmJH.jpg"
          alt=""
          class="w-[100%] h-[100%] md:h-[100%] md:w-[100%] p-4 rounded-3xl"
        />
      </div>
      <div class="product-details text-center md:w-[90%]">
        <div class="product-info">
          <h2 class="title font-bold text-3xl my-4">Product Name</h2>
          <p class="descr text-lg my-4">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure,
            alias.Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure,
            alias.
          </p>
          <div class="price-wrapper">
            <p class="regular-price line-through">69.90€</p>
            <p class="sales-price">49.90€</p>
          </div>
        </div>
        <div class="availability">
          <p id="inStock">In Stock / Delivery 1-3 Days</p>
        </div>
        <div class="product-add-to-cart">
          <div class="flex justify-center items-center m-auto">
            <button class="btn-minus-plus" id="minus">-</button>
            <input
              type="number"
              value="1"
              class="w-16 p-4 h-8 text-center text-black m-4"
              inputmode="numeric"
              autocomplete="off"
              id="input-value"
            />
            <button class="btn-minus-plus" id="plus">+</button>
          </div>
          <div class="flex justify-center items-center m-auto w-[80%]">
            <button class="btn-add-to-cart">Add To Cart</button>
          </div>
        </div>
        <div class="product-meta p-4">
          <span class="sku-wrapper font-bold text-xl">Product Code:</span>
          <span class="sku font-semibold text-xl text-orange-600"
            >00.12.3124</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
